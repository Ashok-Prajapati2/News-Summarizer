 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
    <script src="{{ url_for('static', filename='js/sign.js') }}" defer></script>
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <header class="header">
     
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="{{ url_for('auth.login') }}" class="nav_link">Home</a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <!-- Signup Section -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form signup_form">
                <form method="POST" action="{{ url_for('auth.signup') }}">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="text" name="username" placeholder="Username" required /><br><br>
                    </div>

                    <div class="input_box">
                        <input type="password" name="password" placeholder="Password" required /><br><br>
                    </div>

                    <h2>Select or Enter a Category</h2>
                    <label for="categorySelect">Choose a category:</label>
                    <select id="categorySelect" name="category" onchange="checkOtherOption()">
                        <option value="technology">Technology</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                        <option value="finance">Finance</option>
                        <option value="other">Other (Enter Manually)</option>
                    </select>

                    <div id="manualEntry" style="display: none; margin-top: 10px;">
                        <label for="manualCategory">Enter your category:</label>
                        <input type="text" id="manualCategory" name="manualCategory">
                    </div>
                    
                    <button class="button" type="submit">Signup</button>
                    <div class="login_signup">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></div>
                </form>
            </div>
        </div>
    </section>


</body>
<script>
    function checkOtherOption() {
        const select = document.getElementById('categorySelect');
        const manualEntry = document.getElementById('manualEntry');
        if (select.value === 'other') {
            manualEntry.style.display = 'block';
        } else {
            manualEntry.style.display = 'none';
        }
    }
</script> 
</html>
